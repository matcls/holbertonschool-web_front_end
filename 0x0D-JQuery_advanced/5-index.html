<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append('<table></table>');
            $('table').append('<thead></thead>', '<tbody></tbody>');
            $('thead').append('<tr></tr>');
            $('thead tr').append('<th></th>', '<th></th>');
            $('th:first').text('Firstname');
            $('th:last').text('Lastname');
        }

        function addNewMember(firstName, lastName) {
            $('tbody').append('<tr></tr>');
            $('tbody tr:last').append('<td>' + firstName, '</td><td>' + lastName, '</td><td>(x)</td>');
            $('tbody td:last').css('background-color', 'orange');
            $('tbody td:last').click(function() {
                $(this).parent().remove();
            });
        }

        const fullNames = [
            ["Guillaume", "Salva"],
            ["Arielle", "Snizt"],
            ["Fanette", "Snizt"],
            ["Gerard", "Snizt"],
            ["Victor", "Salva"],
        ];

        createFamilyTree();
        fullNames.forEach(([firstName, lastName]) =>
            addNewMember(firstName, lastName));
    </script>
</body>

</html>
